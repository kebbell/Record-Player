<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Needledrop: A turntable interface for music playback</title>
  <meta property="og:title" content="">
  <meta property="og:description" content="A turntable interface for music playback">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="range.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Yesteryear&display=swap" rel="stylesheet">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-23019901-3');

<body data-speed="33">
  <div id="buttons">
    <div id="volume">
      <input type="range" class="slider" min="0" max="100">
      <div class="label"></div>
    </div>
    <div>
      <div id="track" class="button">Track</div>
        <div id="speed">
          <div id="speed33" class="button active">
            <span class="label">33</span>
            <span class="indicator"></span>
          </div>
          <div id="speed45" class="button">
            <span class="label">45</span>
            <span class="indicator"></span>
          </div>
        </div>
      </div>
    <div id="power" class="button">Start - Stop</div>
    <div id="brand">
    </div>
  </div>
  <div id="turntable" class="pause">
    <div id="record">
      <div id="record-inner">
        <div id="label">
          <iframe id="player" width="560" height="315" src frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div id="shine"></div>
    <div id="controls">
      <div id="arm">
        <div class="base"></div>
        <div class="arm">
          <div class="head"></div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <!-- We will insert our code here. -->
</body>
</html>
